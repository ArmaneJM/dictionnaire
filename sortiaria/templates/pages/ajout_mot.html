{% extends "conteneur.html" %}

{% block titre %}| Contribuer{%endblock%}

{% block corps %}

<h1>Ajouter une entrée</h1>
<p>Complétez le formulaire et cliquez sur "Envoyer" pour entrer un nouveau mot.</p>
<form class="form" method="POST" action="{{url_for('ajout_mot', mot_id=mot.mot_id)}}">
     <div class="form-group row">
    <label for="mot" class="col-sm-4 col-form-label">Mot</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="mot" name="mot">
    </div>
</div>
  <div class="form-group row">
    <label for="prononciation" class="col-sm-4 col-form-label">Prononciation</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="prononciation" name="prononciation">
    </div>
  </div>
  <div class="form-group row">
    <label for="grammaire" class="col-sm-4 col-form-label">Catégorie grammaticale</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="grammaire" name="grammaire">
    </div>
  </div>
  <div class="form-group row">
    <label for="genre" class="col-sm-4 col-form-label">Genre du mot</label>
    <div class="col-sm-8">
      <input  class="form-control" id="genre" name="genre">
    </div>
  </div>
  <div class="form-group row">
    <label for="definition" class="col-sm-4 col-form-label">Définition</label>
    <div class="col-sm-8">
      <input  class="form-control" id="definition" name="definition" placeholder="Définition">
    </div>
  </div>
  <div class="form-group row">
    <label for="commentaire" class="col-sm-4 col-form-label">Commentaire</label>
    <div class="col-sm-8">
      <input  class="form-control" id="commentaire" name="commentaire" placeholder="Commentaire">
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Modifier</button>
  </div>
</form>
{% endblock %}
